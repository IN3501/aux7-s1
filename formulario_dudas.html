{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ejemplo de inputs</title>
</head>
<body>
    <div id="descripcion" class="container">
        {% include 'app_de_IN3501/menu.html' %}
        <h1>Lista de Inputs</h1>

        <form action="#" autocomplete="off">

        <div class="form-group">
          <label for="exampleInputEmail1">Type: text</label>
          <input type="text" class="form-control" id="exampleText" placeholder="Nombre de alumno/a" name="inputText">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea">Type: textarea</label>
          <textarea class="form-control" id="texto para ingresa duda " rows="3"></textarea>
        </div>

                 
        <div class="form-group">
          <label for="exampleInputEmail1">Type: email</label>
          <input type="email" class="form-control" id="exampleEmail" placeholder="email de alumno" name="inputEmail">
        </div>
           
               
        <div class="form-group">
          <label for="exampleFormControlSelect1">Type: select</label>
          <select class="form-control" id="exampleSelect" name="input Select">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="4">Opcion 4</option>
            <option value="5">Opcion 5</option>
          </select>
        </div>


        <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      
      </form>
       
    </div>
</body>
</html>
